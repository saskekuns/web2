<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Fetch</title>
  </head>
  <body>
    <main>
      <section class="gallery">
        <div class="gallery__wrapper">
          <button class="gallery__button">
            <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
            <svg fill="#000000" width="80px" height="80px" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"><path d="M734 264q-46-46-106-71-62-27-129-27-91 0-168 46-75 44-119 119-46 78-46 168t46 168q44 75 119 119 77 46 168 46 76 0 144-33 65-32 112-88.5T820 582h-86q-26 74-90.5 120.5T499 749q-68 0-125.5-34t-91-91T249 499t33.5-125 91-90.5T499 250q50 0 97 20 44 19 78 54L540 457h291V166z"/></svg>
          </button>
          <img src="./loader-loading.gif" alt="loading" class="gallery__loading" />
          <ul class="gallery__list">
          </ul>
        </div>
      </section>
      <section class="temperature">
        <div class="temperature__wrapper">
          <form action="#" class="temperature__form form">
            <label class="form__label">
              <span class="visually-hidden">Enter your classroom</span>
              <input
                type="text"
                class="form__class"
                placeholder="Classroom"
                required
              />
            </label>
            <label class="form__label">
              <span class="visually-hidden">Enter temperature</span>
              <input
                type="text"
                step="0.1"
                class="form__temp"
                placeholder="Temperature"
                required
              />
            </label>
            <button type="submit" class="form__submit">Send data</button>
          </form>
        </div>
      </section>
      <div class="toasts toasts_hidden">
        <button class="toasts__close">x</button>
        <div class="toasts__body"></div>
      </div>
    </main>
    <script src="./js/featch.js"></script>
  </body>
</html>
